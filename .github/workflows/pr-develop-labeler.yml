name: Test labeler

on:
  pull_request:
    types: opened
    branches : [develop, main]

permissions: write-all

jobs:
  add_labels:
    if: ${{ github.base_ref == 'develop' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels:
            develop
  add_labels_main:
    if: ${{ github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels:
            main